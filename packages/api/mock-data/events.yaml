    dateStart: 2024-03-26T18:00
    dateEnd: 2024-03-26T21:00
    placeName: Cafe DECADA
    placeCountry: cz
    placeCity: Prague
    img: https://secure.meetupstatic.com/photos/event/4/2/2/c/600_519856940.webp?w=750
    hosts:
      - name: Ethan C.
        img: https://secure-content.meetupstatic.com/images/classic-member/311405349/45x45.jpg
    links:
      meetup: https://www.meetup.com/web3-on-chain-dev-meetup-group/events/299867008/
    guestCount: 8
    guests:
      - name: Albina
        img: https://secure.meetupstatic.com/photos/member/d/e/c/5/thumb_318957029.jpeg
      - name: Petr
        img: https://secure.meetupstatic.com/photos/member/e/2/a/e/thumb_297478030.jpeg
    description: |
      Once a month on the last Tuesday, we bring together contract programmers in Web3. Whether you are a Web2 developer interested to learn more or a senior in the Web3 sphere, our meetup is for you!

      Enjoy a nice cold lager and get ready to blow your mind on what's possible in blockchain.

      Make sure to check out our sponsor, AgorApp!

      **AgorApp provides an interactive coding environment to learn Web3 programming on different chains & protocols. Right now you can take courses & challenges to learn Solidity (Ethereum), Motoko (Internet Computer) Ethereum Swarm & Lisk with more coming! You can check it out at:¬†<https://agorapp.dev/>**

      Last meetup we focused on NEAR smart contract development & how to make on-chain matchmaking for on-chain games.

      Our upcoming meetup will be again hosted at **Decada - a crypto-friendly cafe bar** with an inviting atmosphere and friendly staff. Decada's commitment to innovation makes it the perfect venue for gathering like-minded developers. They are happy to invite us to join them for an evening of fresh perspectives, vibrant discussions, and good company at Decada.

      ## Agenda

      1.  Introduction Radek - 15 minutes
      2.  Remote Talk - Jordan - Building Secure Replicated JavaScript Servers using Azle (Internet Computer)
      3.  Campfire - Radek - Optimism blobbing post-Dencun
      4.  Lightning talks. - 5 minutes each

      Have something to share like a project or protocol in Web3? You get the floor for 5 minutes. Please signup here:¬†<https://app.skiff.com/docs/13f184c2-b297-4c4d-852a-5a0228bf8a64#7a9Wjn7FyRxvZtko3pA0BlMULconqnVMKkMD2PYVSDY=>

      The meetup is focused on contract development. Very tech stuff - down to the byte code. Not frontends and JS Frameworks - there are other meetups for those.

      Example topics will be comparison of proxies, their gas, size, ect. Other talks will be about cross chain / layer calls, blind signing, security, clever hacks, and more. Regarding contracts level - any smart contracts, i.e. not limited to EVM based.

      Have questions or want to share something cool with us? Join our community group on Telegram to get updates or to share knowledge:¬†<https://t.me/+eA4eMYlEo-k2ZGVk>

      We look forward to seeing you all Tuesday, March 26th

