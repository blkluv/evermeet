lexicon: 1
defs:
  main:
    description: Get Event or Calendar by their ID or slug
    type: query
    parameters:
      type: params
      required: ["id"]
      properties:
        id:
          type: string
          example: web3privacy
    output:
      encoding: application/json
      schema:
        type: object
        required: ["type", "item"]
        properties:
          type:
            type: string
            enum:
              - event
              - calendar
          item:
            type: object
    errors:
    - NotFound  