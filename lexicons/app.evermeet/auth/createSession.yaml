lexicon: 1
defs:
  main:
    type: procedure
    description: Create an authentication session.
    input:
      encoding: application/json
      schema:
        type: object
        required:
          - identifier
          - password
        properties:
          identifier:
            type: string
            description: Username or other identifier supported by the server for the
              authenticating user.
            example: my-username
          password:
            type: string
            example: my-password
    output:
      encoding: application/json
      schema:
        type: object
        required:
        - accessJwt
        #- refreshJwt
        - did
        properties:
          accessJwt:
            type: string
          refreshJwt:
            type: string
          username:
            type: string
          did:
            type: string
            format: did
    errors:
    - name: AccountTakedown
